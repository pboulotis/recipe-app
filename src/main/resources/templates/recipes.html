<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link rel="icon" type="image/png" href="images/maryse-logo.png">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script th:src="@{/js/recipes.js}" defer></script>
</head>
<body style="background-color:#f85e00;">
    <header class="app-header">
        <img src="/images/logo.jpeg" alt="Logo" class="logo">
        <nav>
            <a th:href="@{/recipes}">All Recipes</a> | 
            <a th:href="@{/recipes/new}">Add Recipe</a>
        </nav>
    </header>

    <div class="container">
        <div class="search">
        <h2>Recipe List</h2>
            <form action="#">
                <input type="text" placeholder="Search for recipes..." name="search">
                <button type="button" title="Search for recipes"> <i class="bi bi-search"></i></button>
            </form>
        </div>
        <br>
        <ul>
            <li th:each="recipe : ${recipes}">
                <button type="button" class="collapsible" th:text="${recipe.name}" title="Display recipe details"></button>
                <div class="content">
                    <p th:if="${recipe.description != null}">
                        <span th:text="${recipe.description}"></span>
                    </p>
                    <div class="columns">
                        <div>
                            <h4>Ingredients</h4>
                            <div>
                                <span class="badge bg-light text-dark me-1"
                                    th:each="ingredient : ${recipe.ingredients}">
                                    <span th:text="${ingredient.name}"></span>
                                    <span th:if="${ingredient.measurement != null and ingredient.measurement != ''}">
                                        - <span th:text="${ingredient.measurement}"></span>
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div>
                            <p><b>Category:</b> <span th:text="${recipe.category.displayName}"></span></p>
                            <p th:if="${recipe.prepTime != null}">
                                <b>Preparation:</b> <span th:text="${recipe.prepTime} + ' min'"></span>
                            </p>
                            <p th:if="${recipe.procedure != null}">
                                <b>Procedure:</b> <span th:text="${recipe.procedure}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="actions mt-3">
                        <a th:href="@{/recipes/edit/{id}(id=${recipe.id})}" class="btn btn-warning">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a th:href="@{/recipes/delete/{id}(id=${recipe.id})}" style="display:inline;" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this recipe?');">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </div>
            
            </li>
        </ul>
    </div>
    <footer>
        <p>&copy;pboulotis</p>
    </footer>
</body>
</html>
